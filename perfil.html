<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil</title>
        <link rel="stylesheet" type="text/css" href="css/all.css">
        <link rel="stylesheet" type="text/css" href="css/perfil_style.css">
        <link rel="stylesheet" type="text/css" href="css/nav.css">
    </head>
    <body>
        <section id="containerMenu">
            <header id="feedMenu" aria-label="cabeçalho">
                <div class="logo">
                    <h2 aria-label="logomarca">MyPet</h2>
                </div>
                <div class="searchBar">
                    <input type="text" placeholder="Pesquisar" aria-label="barra de pesquisa">
                </div>
                <nav class="itens">
                    <a href="feed.html" aria-label="home"><i class="fa-solid fa-house-chimney"></i></a>
                    <a href="" aria-label="mensagens"><i class="fa-solid fa-comment"></i></a>
                    <a href="" aria-label="novo post"><i class="fa-solid fa-square-plus"></i></a>
                    <a href="" aria-label="explorar"><i class="fa-solid fa-compass"></i></a>
                    <a href="" aria-label="notificações"><i class="fa-solid fa-bell"></i></a>
                    <a href="perfil.html" aria-label="meu perfil"><img src="img/perfil.jpg" alt="perfil" class="icone" id="icone_fotos"></a>
                </nav>
            </header>
            </section>

        <Main class="conteudo">
            <div class="conteudo_container">
                <section class="detalhes" aria-label="informações do perfil">
                    <figure class="detalhes_foto" aria-label="imagem de perfil">
                        <img src="img/perfil.jpg">
                    </figure>
                    <div class="detalhes_info">     
                        <div class="detalhes_info_container">
                            <div class="detalhes_info_nome">
                                <h2 class="nome_perfil" aria-label="nome de usuáro">FelinoDeTal</h2> 
                                <div class="detalhes_botoes">
                                    <input type="button" value="Editar perfil" class="botao">
                                    <a href=""><img src="img/icones/configuracoes.png" alt="configurações" class="configuracoes"></a>
                                </div>
                             </div>      
                            <ul class="detalhes_info_numeros">
                                <li><span>23</span>Publicações</li>
                                <li><span>3.107</span>Seguidores</li>
                                <li><span>1.998</span>Seguindo</li>
                            </ul>
                            <div class="detalhes_info_bio">
                                <h2 aria-label="nome">Felino De Tal</h2>
                                <p aria-label="bio">Uma pequena bio sobre um pet bem legal<br>
                                    Curte passear<br>
                                    Ama caixas<br>
                                    Desbrava o quintal
                                </p>    
                            </div>
                        </div>
                    </div>
                </section>
                <section class="fotos" aria-label=postagens">
                    <div class="fotos_galeria">
                        <img src="img/gato (6).jpg">
                        <img src="img/gato (5).jpg">
                        <img src="img/gato (4).jpg">
                        <img src="img/gato (3).jpg">
                        <img src="img/gato (2).jpg">
                        <img src="img/gato (1).jpg">
                        <img src="img/gato (7).jpg">
                        <img src="img/gato (8).jpg">
                        <img src="img/gato (9).png">
                    </div>
                </section>
            </div>
        </Main>
        <script src=""></script>
    </body>
</html>
